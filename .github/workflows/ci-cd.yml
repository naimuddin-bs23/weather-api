name: CI/CD Pipeline

on:
  release:
    types: [published]
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: naimjeem/weather-api

jobs:
  Test:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      - name: Validate version (for releases)
        if: github.event_name == 'release'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_VERSION="${{ github.event.release.tag_name }}"
          if [[ "$RELEASE_VERSION" == "v$PACKAGE_VERSION" ]]; then
            echo "‚úÖ Version match: Package $PACKAGE_VERSION = Release $RELEASE_VERSION"
          else
            echo "‚ùå Version mismatch: Package $PACKAGE_VERSION ‚â† Release $RELEASE_VERSION"
            exit 1
          fi

  Build_And_Push:
    needs: Test
    runs-on: [self-hosted, linux, x64]
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  Deploy:
    needs: Build_And_Push
    runs-on: [self-hosted, linux, x64]
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment environment
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "RELEASE_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
            echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}" >> $GITHUB_ENV
            echo "DEPLOY_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=main-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
            echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main" >> $GITHUB_ENV
            echo "DEPLOY_TAG=main" >> $GITHUB_ENV
          fi
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Wait for image to be available
        if: github.event_name == 'release'
        run: |
          echo "üîç Waiting for Docker image to be available..."
          echo "Expected image: $DOCKER_IMAGE"
          
          # Wait up to 10 minutes for the image to be available
          MAX_WAIT=60
          WAIT_COUNT=0
          
          while [ $WAIT_COUNT -lt $MAX_WAIT ]; do
            if docker manifest inspect $DOCKER_IMAGE >/dev/null 2>&1; then
              echo "‚úÖ Image $DOCKER_IMAGE is now available!"
              break
            else
              WAIT_COUNT=$((WAIT_COUNT + 1))
              echo "‚è≥ Waiting for image... ($WAIT_COUNT/$MAX_WAIT)"
              sleep 10
            fi
          done
          
          if [ $WAIT_COUNT -eq $MAX_WAIT ]; then
            echo "‚ö†Ô∏è  Image not available after waiting, will try fallbacks in deployment"
          fi

      - name: Zero-downtime deployment
        run: |
          echo "üöÄ Starting zero-downtime deployment on self-hosted runner"
          echo "üì¶ Docker Image: $DOCKER_IMAGE"
          echo "üè∑Ô∏è  Release Version: $RELEASE_VERSION"
          echo "üìã Package Version: $PACKAGE_VERSION"
          
          # Self-hosted deployment using Docker Compose
          echo "üìã Deploying with Docker Compose..."
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          export VERSION=$DEPLOY_TAG
          export WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}
          export NODE_ENV=production
          
          # Stop existing containers
          echo "1Ô∏è‚É£ Stopping existing containers..."
          docker-compose down || true
          
          # Pull tagged version from Docker Hub
          echo "2Ô∏è‚É£ Pulling tagged version from Docker Hub..."
          echo "Attempting to pull: $DOCKER_IMAGE"
          
          # Wait for image to be available (max 5 minutes)
          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if docker pull $DOCKER_IMAGE; then
              echo "‚úÖ Successfully pulled $DOCKER_IMAGE"
              break
            else
              ATTEMPT=$((ATTEMPT + 1))
              echo "‚è≥ Attempt $ATTEMPT/$MAX_ATTEMPTS failed, waiting 10 seconds..."
              sleep 10
            fi
          done
          
          # If still failed after waiting, try fallbacks
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "‚ö†Ô∏è  Tagged version not available after waiting, trying fallbacks..."
            if ! docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest; then
              echo "‚ùå No images available, building locally..."
              docker-compose up --build -d
              exit 0
            else
              echo "‚úÖ Using latest image as fallback"
              export VERSION=latest
            fi
          fi
          
          # Start new containers
          echo "3Ô∏è‚É£ Starting new containers..."
          docker-compose up -d
          
          # Wait for health check
          echo "3Ô∏è‚É£ Waiting for health check..."
          sleep 10
          
          # Verify deployment
          echo "4Ô∏è‚É£ Verifying deployment..."
          if curl -f http://localhost:3000/api/health; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed - rolling back..."
            docker-compose down
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          echo "curl -f http://localhost:3000/api/health"
          echo "curl -f http://localhost:3000/api/hello"
          echo "‚úÖ Deployment verification completed!"

      - name: Notify deployment success
        run: |
          echo "üéâ Deployment successful!"
          echo "üåê API Health: http://localhost:3000/api/health"
          echo "üìä API Hello: http://localhost:3000/api/hello"
          echo "üè∑Ô∏è  Version: $RELEASE_VERSION"
